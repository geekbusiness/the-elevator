<section>
    <h2>Floor schematics</h2>
    <table>
        <tr ng-repeat="floor in floors">
            <th scope="row" ng-class="car.active(floor.n) &amp;&amp; 'active'">
                <span ng-show="car.active(floor.n)" ng-bind="car.state()"></span>
            </th>
            <td>{{floor.title}}</th>
            <td ng-class="floor.light">&#x25cf;</td>
            <td>
                <button type="button" ng-click="car.call(floor.n)" ng-disabled="!floor.isCallButtonEnabled()">Call</button>
                <button type="button" ng-click="floor.openOuterDoor(floor.n)" ng-disabled="!floor.canOpenOuterDoor()">Open outer door</button>
            </td>
            <td>Outer door: {{floor.outerDoorState()}}</td>
        <tr>
    </table>
</section>

<section>
    <h2>Controls in car</h2>
    <ul>
        <li ng-repeat="floor in floors">
            <button type="button" ng-disabled="!panel.isFloorButtonEnabled(floor.n)" ng-click="panel.press(floor.n)" ng-class="panel.btnClass(floor.n)">{{floor.title}}</button>
        </li>
        <li>
            <button class="stop" type="button" ng-disabled="!panel.isStopButtonEnabled(floor.n)" ng-click="panel.stop()">STOP</button>
        </li>
        <li>
            <div>Called floors: {{calledFloors()}}</div>
        </li>
    </ul>
</section>

<section>
    <h2>User controls</h2>
    <button type="button" ng-click="car.openInnerDoor()" ng-disabled="!car.canOpen()">Open car door</button>
    <button type="button" ng-click="car.closeInnerDoor()" ng-disabled="!car.canClose()">Close car door</button>
    <button type="button" ng-click="user.stepIn()" ng-disabled="!user.stepInButtonEnabled()">Step in</button>
    <button type="button" ng-click="user.stepOut()" ng-disabled="!user.stepOutButtonEnabled()">Step out</button>
    <div>Inner car door is: {{car.innerDoorState()}}</div>
</section>
